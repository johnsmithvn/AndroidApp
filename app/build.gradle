}

android {
    namespace 'com.mylocalmanga.app'
    compileSdk 35

    defaultConfig {
        applicationId "com.mylocalmanga.app"
        minSdk 28
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file("mykey2.jks")        // üîπ ƒë∆∞·ªùng d·∫´n file keystore
            storePassword "dh6c5.it"            // üîπ thay b·∫±ng password b·∫°n nh·∫≠p
            keyAlias "myalias"                // üîπ thay b·∫±ng alias b·∫°n nh·∫≠p (vd: shu)
